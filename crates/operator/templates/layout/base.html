{% block _doctype %}
<!DOCTYPE html>{% endblock %}
<html lang="en" x-data="{ navOpen: false }">

<head>
  <meta charset="utf-8" />
  <title>{% block title %}WhisperCMS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (CDN for installer UI; you can JIT/compile later) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX + Alpine -->
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="https://unpkg.com/alpinejs@3.x.x" defer></script>

  <style>
    /* Show/hide HTMX indicators automatically */
    .htmx-indicator {
      display: none;
    }

    .htmx-request .htmx-indicator,
    .htmx-request.htmx-indicator {
      display: inline-block;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body class="min-h-screen bg-white text-slate-900" hx-boost="true" hx-target="#content" hx-swap="outerHTML"
  hx-select="#content" hx-push-url="true">
  <header class="border-b border-slate-200">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <div class="font-semibold tracking-tight">WhisperCMS</div>
      <nav class="text-sm text-slate-600 space-x-4">
        <a href="/install" class="hover:text-slate-900">Install</a>
      </nav>
    </div>
  </header>

  <main id="content" class="mx-auto max-w-3xl px-4 py-6 md:py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Reusable spinner -->
  <template id="wcms-spinner">
    <svg class="htmx-indicator inline-block h-4 w-4 animate-spin text-slate-400 align-middle" viewBox="0 0 24 24"
      aria-hidden="true">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
    </svg>
  </template>
</body>

</html>
