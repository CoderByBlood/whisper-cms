{% extends "layout/base.html" %}

{% block title %}Install · Language{% endblock %}

{% block content %}
<div class="card bg-white shadow-sm">
  <h1 class="text-xl font-semibold mb-1">Choose your language</h1>
  <p class="text-slate-600 mb-4">We’ll add more later; for now we only support English (US).</p>

  <form action="/install/lang" method="post" hx-post="/install/lang" hx-push-url="true" class="space-y-4">
    <div>
      <label for="language" class="block text-sm font-medium text-slate-800 mb-1">Language</label>
      <select id="language" name="language"
        class="block w-full rounded-lg border border-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-900">
        <option value="en-US" selected>English (US)</option>
      </select>
    </div>

    <div class="flex items-center gap-3">
      <button type="submit" class="inline-flex items-center gap-2 rounded-lg bg-slate-900 px-4 py-2 text-white">
        Continue
        <span
          class="htmx-indicator inline-block h-4 w-4 rounded-full border-2 border-slate-200 border-t-slate-900 animate-spin"></span>
      </button>
      <a href="/install" class="text-slate-600 hover:text-slate-900">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
