{% extends "layout/base.html" %}
{% block title %}Install â€” Configure{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Configuration</h1>
<form method="post" action="/install/config" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">Site name</label>
    <input name="site_name" class="mt-1 w-full border rounded p-2" required>
  </div>

  <div>
    <label class="block text-sm font-medium">Base URL</label>
    <input name="base_url" placeholder="https://example.com" class="mt-1 w-full border rounded p-2" required>
    <p class="text-xs text-gray-500 mt-1">Must be http(s) with a domain suffix (or localhost/IP).</p>
  </div>

  <div>
    <label class="block text-sm font-medium">Timezone</label>
    <input name="timezone" placeholder="UTC" class="mt-1 w-full border rounded p-2" required>
  </div>

  <div>
    <label class="block text-sm font-medium">Admin password</label>
    <input name="admin_password" type="password" class="mt-1 w-full border rounded p-2" required>
    <p class="text-xs text-gray-500 mt-1">At least 12 characters.</p>
  </div>

  <button class="px-4 py-2 rounded bg-black text-white">Continue</button>
</form>
{% endblock %}
